<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Workflow</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<!-- Login View -->
<div id="login-view">
    <div class="header">
        <h3>Whitescrap Login</h3>
    </div>
    <div class="view-content">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
            <p id="login-status" class="status-message"></p>
        </form>
    </div>
</div>

<!-- Main Application View (hidden by default) -->
<div id="main-view" style="display: none;">
    <div class="header">
        <h3>Gmail whitescrap V1</h3>
        <button id="logout-button" title="Logout">Logout</button>
    </div>
    <div class="view-content">
        <div class="form-group">
            <label for="days-input">emails from the last:</label>
            <input type="number" id="days-input" value="3" min="1">
            <span>days</span>
        </div>
        <hr>
        <div id="sender-list-container">
            <!-- Sender checkboxes will be populated by JS -->
        </div>
    </div>
    <div class="footer">
        <button id="start-button">Start Whitescrap</button>
        <button id="stop-button" class="danger">Stop Execution</button>
    </div>
</div>

<script src="utils.js"></script>
<script src="popup.js"></script>
</body>
</html>
